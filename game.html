<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrambler Game Page</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <main class="game">
        <h2 style="color: blue;">Word Scrambler Game Page</h2>
        <h3 style="color: black;">Start entering the word that you think the scrambled word is. Good Luck!</h3>
        
        <div id="scrambled-word" name="scrambled-word" rows="1" columns="5" resize="none"></div>
        
        <form>
            <div class="guess">
                <input type="text" id="word-label" length="5" placeholder="Enter a guess">
            </div>
        </form>
        
        <div class="prompt">
            <textarea id="message" name="message-label" rows="1" columns="100"></textarea>
            <button id="submit--trigger">Submit</button>
        </div>

    </main>
    <script src="game.js"></script>
</body>
</html>
